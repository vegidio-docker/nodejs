sudo: required

language: node_js
node_js: "node"

services:
  - docker

before_install:
  - docker build -t vegidio/nodejs .
  - docker-compose up -d

before_script:
  - sleep 10
  - chmod +x test.sh

script:
  - ./test.sh
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

after_success:
  - docker push vegidio/nodejs

branches:
  only:
    - master
